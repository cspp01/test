<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/swiper.css"/>
    <style>
        .swiper-slide{
            height:500px;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background:#ff0">slider1</div>
        <div class="swiper-slide" style="background:#f00">slider2</div>
        <div class="swiper-slide" style="background:#f11">slider3</div>
    </div>
</div>
</body>
<script src="./js/swiper.jquery.js"></script>
<script src="./js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 5000,//可选选项，自动滑动
    })
</script>
</html>
